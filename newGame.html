<!doctype html>
<html>
	<head>
		<title>New and Improved</title>
		<link rel="stylesheet" href="css/newGame.css" type="text/css" />
		<link rel="icon" type="image/png" href="img/icon.png" />
	</head>

	<body>
		<div id="menu">
			<ul>
				<li><span data-activate="0" id="collection" class="gameButton menuButton" onclick="giveFocus(event)">Collection</span></li>
				<li><span data-activate="1" id="items" class="gameButton menuButton" onclick="giveFocus(event)">Items</span></li>
				<li><span data-activate="2" id="quests" class="gameButton menuButton" onclick="giveFocus(event)">Quests</span></li>
			</ul>
		</div>

		<div id="gameArea" class="collectionElement shown">
			<div id="mainTextPanel">
				<div id="gameText">
					You have 
					<span class="ownedCounter">
					</span>
					 popcorns.
				</div>
				
				<div id="popcornsEaten" class="collectionElement secret">
					You have eaten 
					<span class="eatenCounter">
					</span> 
					 popcorns.
				</div>

				<button type="button" onclick="clickedEat()" class="gameButton">Eat Your Popcorns</button>

				<button type="button" onclick="addRandomMessage()" class="gameButton">Get Random Message</button>

				<div id="recentMessages">
					<div class="mainMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
				</div>
			</div>

			<div class="verticalDivider">
				<div class="verticalBar"></div>
			</div>

			<div id="interactiveArea">
			</div>
		</div>

		<div id="itemArea" class="itemsElement hidden">
			No items yet!
		</div>

		<div id="questArea" class="questElement hidden">
			<div id="resources">
				<div class="resourceContainer healthContainer">
					<div id="healthBar"></div>
					<div id="healthText" class="barOverlay">HP</div>
				</div>
				<div class="resourceContainer manaContainer">
					<div id="manaBar"></div>
					<div id="manaText" class="barOverlay">MP</div>
				</div>
			</div>

			<div id="questPanel" class="monospace">
				Loading...
			</div>

			<div id="questButtons">
				<div class="questDivider">
					<div class="verticalBar"></div>
				</div>

				<div id="questSpells">
					<span>spells</span>
					<br>
					<br>
					<button id="fireballButton" type="button" onclick="setProne()">fireball</button>
				</div>

				<div class="questDivider">
					<div class="verticalBar"></div>
				</div>

				<div id="questItems">
					<span>Items</span>
				</div>

				<div class="questDivider">
					<div class="verticalBar"></div>
				</div>
			</div>
		</div>

		<script src="game/gamefiles/utility.js"></script>
		<script src="game/gamefiles/fade.js"></script>
		<script src="game/gamefiles/MenuBar.js"></script>
		<script src="game/gamefiles/MessagePanel.js"></script>
		<script src="game/gamefiles/PopcornArea.js"></script>
		<script src="game/gamefiles/PopcornCounter.js"></script>

		<script src="game/gamefiles/newGame.js"></script>
		<script src="scripts/js/cssHelperScript.js"></script>

		<script src="game/gamefiles/questScripts/QuestZoneHandler.js"></script>
		<script src="game/gamefiles/questScripts/QuestCamera.js"></script>
		<script src="game/gamefiles/questScripts/QuestFireball.js"></script>
		<script src="game/gamefiles/questScripts/QuestMap.js"></script>
		<script src="game/gamefiles/questScripts/QuestPlayer.js"></script>

		<script src="game/data/worldmap.js"></script>
		<script src="game/data/throneroom.js"></script>

		<script src="game/gamefiles/newGameQuest.js"></script>
	</body>
</html>
