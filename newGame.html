<!doctype html>
<html>
	<head>
		<title>New and Improved</title>
		<link rel="stylesheet" href="css/newGame.css" type="text/css" />
		<link rel="icon" type="image/png" href="img/icon.png" />
	</head>

	<body>
		<div id="menu">
			<ul>
				<li><span data-index="0" id="collection" class="gameButton menuButton" onclick="giveFocus(event)">Collection</span></li>
				<li><span data-index="1" id="items" class="gameButton menuButton" onclick="giveFocus(event)">Items</span></li>
				<li><span data-index="2" id="quests" class="gameButton menuButton" onclick="giveFocus(event)">Quests</span></li>
			</ul>
		</div>

		<div id="gameArea">
			<div id="mainTextPanel">
				<div id="gameText">
					Loading...
				</div>
				
				<div id="popcornsEaten">
					You have eaten 0 popcorns.
				</div>

				<button type="button" onclick="eatPopcorns()" class="gameButton">Eat Your Popcorns</button>

				<button type="button" onclick="addRandomMessage()" class="gameButton">Get Random Message</button>

				<div id="recentMessages">
					<div class="mainMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
					<div class="oldMessage"></div>
				</div>
			</div>

			<div class="verticalDivider">
				<div class="verticalBar"></div>
			</div>

			<div id="interactiveArea">
			</div>
		</div>

		<script src="scripts/newGame.js"></script>
		<script src="scripts/js/cssHelperScript.js"></script>
	</body>
</html>
